services:
  - type: web
    name: scam-honeypot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: RELOAD
        value: false
      - key: GEMINI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
